<body class="login">

	<form class="registration-container">
		<img src="img/login-logo.png" alt="">

		<div class="row cf form-row">
            <div class="col span_6">
                <label class="input-label" for="input-1">Nombre</label>
                <input type="text" class="input-main" id="input-1" required>
            </div>
            <div class="col span_6">
                <label class="input-label" for="input-2">Apellido</label>
                <input type="text" class="input-main" id="input-2" required>
            </div>
        </div>

		<div class="row cf form-row">
			<div class="col span_6">
                <label class="input-label" for="input-3">Email</label>
                <input type="email" class="input-main" id="input-3" required>
            </div>
            <div class="col span_6">
	            <label class="input-label" for="input-4">Sucursal</label>
	            <select name="" id="input-4" class="chosen input-main" required>
	            	<option value="" selected disabled>Seleccione una opción</option>
	                <option value="">Vendedor independiente</option>
	                <option value="" disabled>-------------</option>
	                <option value="" disabled>Locales CABA:</option>
	                <option value="">Abasto Shopping</option>
	                <option value="">Belgrano</option>
	                <option value="">Flores</option>
	                <option value="">Palermo</option>
	                <option value="">Palermo Soho</option>
	                <option value="">Palermo Queen</option>
	                <option value="">Villa Del Parque</option>
	                <option value="">Recoleta</option>
	                <option value="">Villa Urquiza</option>
	                <option value="" disabled>Locales GBA:</option>
	                <option value="">Grand Bourg</option>
	                <option value="">Lanus</option>
	                <option value="">La Plata</option>
	                <option value="">Lomas de Zamora</option>
	                <option value="">Morón</option>
	                <option value="">Pilar</option>
	                <option value="">San Martín</option>
	                <option value="">San Miguel</option>
	                <option value="">Unicenter Shopping</option>
	                <option value="" disabled>Locales Interior:</option>
	                <option value="">Tucumán</option>
	            </select>
	        </div>
            
        </div>
		
		<h3 class="subtitle">Dirección de envío</h3>

        <div class="row cf form-row">
            <div class="col span_3">
                <label class="input-label" for="input-5">Calle</label>
                <input type="text" class="input-main" id="input-5" required>
            </div>
            <div class="col span_3">
                <label class="input-label" for="input-6">Número</label>
                <input type="text" class="input-main" id="input-6" required>
            </div>
            <div class="col span_3">
                <label class="input-label" for="input-7">Dpto.</label>
                <input type="text" class="input-main" id="input-7" required>
            </div>
            <div class="col span_3">
                <label class="input-label" for="input-8">Código postal</label>
                <input type="text" class="input-main" id="input-8" required>
            </div>
        </div>
        <div class="row cf form-row">
            <div class="col span_6">
                <label class="input-label" for="input-9">Barrio</label>
                <input type="text" class="input-main" id="input-9" required>
            </div>
            <div class="col span_6">
                <label class="input-label" for="input-10">Provincia</label>
                <input type="text" class="input-main" id="input-10" required>
            </div>
        </div>
        
		<div class="row cf registration-btn">
			<!--
				INPUT REEMPLAZADO POR DUMMY PARA DEMO
				<input type="submit" value="Finalizar registro" class="input-btn">
			-->
			<div class="centered">
				<a class="input-btn login-dummy" href="registracion-finalizada.html">Finalizar registro</a>
			</div>
		</div>
